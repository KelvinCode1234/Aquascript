<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> AquaScript | For Develoers By Developers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: gray;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }
    .navbar-ultra {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
      border-radius: 0 0 30px 30px;
      padding: 1rem 2rem;
      animation: fadeInDown 1s ease-in-out;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .navbar-ultra .nav-link {
      color: white !important;
      position: relative;
      padding: 12px 20px;
      font-weight: bold;
      transition: 0.4s ease;
      font-size: 1.1rem;
    }
    .navbar-ultra .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      bottom: 0;
      left: 50%;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      transition: 0.4s ease;
      transform: translateX(-50%);
    }
    .navbar-ultra .nav-link:hover::after {
      width: 80%;
    }
    .navbar-ultra .nav-link:hover {
      color: #ff6ec4 !important;
      transform: scale(1.1);
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar-brand img {
      height: 40px;
      animation: glow 2s infinite alternate;
    }
    .logo-text {
      font-size: 28px;
      font-weight: 900;
      background: linear-gradient(to right, #00f7ff, #ff6ec4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #00f7ff); }
      to { filter: drop-shadow(0 0 20px #ff6ec4); }
    }
    @media (max-width: 768px) {
      .navbar-ultra .nav-link {
        text-align: center;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-ultra">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="background-removed.png" alt="Logo">
        <span class="logo-text"></span>
      </a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="docs.html">Documentations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.nav-link').hover(function () {
        $(this).css('text-shadow', '0 0 15px #ff6ec4');
      }, function () {
        $(this).css('text-shadow', 'none');
      });
    });
  </script>
</body>
</html>
